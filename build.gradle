apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'eu.mihosoft.jcsg.ext.mesh.tutorial.Main'
}

task wrapper(type: Wrapper, description: 'Creates and deploys the Gradle wrapper to the current directory.') {
    gradleVersion = '3.3'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'

    // mesh extensions
    compile group: 'eu.mihosoft.jcsg.ext.mesh', name: 'jcsg-meshextensions', version: '0.1'
    compile group: 'eu.mihosoft.jcsg.ext.mesh', name: 'jcsg-meshextensions', version: '0.1', classifier: 'sources'

    
    
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = mainClass;
}
